# ========================================
# KEYBOARD IDENTIFICATION
# ========================================
CONFIG_ZMK_KEYBOARD_NAME="Lalapad Mini"

# ========================================
# HARDWARE CONFIGURATION
# ========================================
# NFC pins as GPIO (for nRF52 boards)
CONFIG_NFCT_PINS_AS_GPIOS=y

# Rotary encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# SPI and Pointing device
CONFIG_SPI=y
CONFIG_ZMK_POINTING=y
CONFIG_INPUT_PINNACLE=y
CONFIG_ZMK_INPUT_PINNACLE_IDLE_SLEEPER=y

# ========================================
# POWER MANAGEMENT
# ========================================
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=300000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# Stack sizes (commented out - use defaults)
#CONFIG_MAIN_STACK_SIZE=4096
#CONFIG_INPUT_THREAD_STACK_SIZE=4096

# ========================================
# BLUETOOTH & BATTERY
# ========================================
CONFIG_BT_BAS=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# ========================================
# RGB LED WIDGET
# ========================================
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10
CONFIG_RGBLED_WIDGET_SHOW_LAYER_CHANGE=y

# ========================================
# ZMK STUDIO
# ========================================
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# ========================================
# PROSPECTOR SCANNER INTEGRATION
# ========================================
CONFIG_ZMK_STATUS_ADVERTISEMENT=y
CONFIG_ZMK_STATUS_ADV_KEYBOARD_NAME="Lalapad Mini"

# ========================================
# POWER OPTIMIZATION (v1.1.1)
# ========================================
CONFIG_ZMK_STATUS_ADV_ACTIVITY_BASED=y

# Active: 10Hz when typing
CONFIG_ZMK_STATUS_ADV_ACTIVE_INTERVAL_MS=100

# Idle: 0.03Hz when idle (30 seconds)
CONFIG_ZMK_STATUS_ADV_IDLE_INTERVAL_MS=30000

# Switch to idle mode after 10 seconds
CONFIG_ZMK_STATUS_ADV_ACTIVITY_TIMEOUT_MS=10000

# ========================================
# DISPLAY CUSTOMIZATION
# ========================================
# Adjust layer display (0-6 = 7 layers)
CONFIG_PROSPECTOR_MAX_LAYERS=7

# Optional: Stop advertisements in deep sleep (max battery save)
# CONFIG_ZMK_STATUS_ADV_STOP_ON_SLEEP=y

# ========================================
# WPM TRACKING (v1.1.1)
# ========================================
# Balanced: 30s window (default)
# CONFIG_ZMK_STATUS_ADV_WPM_WINDOW_SECONDS=30

# ========================================
# LOGGING & DEBUGGING
# ========================================
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=3000

# Enable for debugging (commented out for production)
#CONFIG_INPUT_LOG_LEVEL_DBG=y
#CONFIG_LOG=y
#CONFIG_ZMK_LOG_LEVEL_DBG=y
